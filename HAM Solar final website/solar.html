<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Solar Products</title>
  <style>
    body { font-family: Arial, sans-serif; margin:0; padding:20px; background:#f4f4f4; text-align:center; }
    h1 { color: #007BFF; }
    .card-container { display: flex; flex-wrap: wrap; justify-content: center; gap: 20px; }
    .card { background: #fff; width: 300px; padding: 10px; border-radius: 8px; box-shadow: 2px 2px 10px rgba(0,0,0,0.1); }
    .card img { width: 100%; height: auto; }
    .card h2 { margin: 10px 0; }
    .read-more { background: #007BFF; color: #fff; padding: 6px 12px; border-radius: 4px; display: inline-block; text-decoration: none; }
    .popup-form { position: fixed; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.6); display:none; justify-content:center; align-items:center; z-index:1000; }
    .popup-content { background:#fff; padding:2rem; border-radius:8px; width:90%; max-width:400px; position:relative; }
    .popup-close { position:absolute; top:0.5rem; right:1rem; font-size:1.5rem; cursor:pointer; }
    .popup-content input, .popup-content textarea { width:100%; padding:0.75rem; margin:0.5rem 0; border:1px solid #ccc; }
    .popup-content button { width:100%; background:#007BFF; color:#fff; padding:0.75rem; border:none; cursor:pointer; }
    @media(max-width:768px){ .card-container{flex-direction:column; align-items:center;} .card{width:90%;} }
  </style>
</head>
<body>
  <h1>Solar Products</h1>
  <div class="card-container">
    <div class="card">
      <img src="product1.avif" alt="Solar Panel">
      <h2>Solar Panel</h2>
      <a href="grid.html" class="read-more" target="_blank">Explore</a>
    </div>    
    <div class="card">
      <img src="product1.avif" alt="Solar Inverter">
      <h2>Solar Inverter</h2>
      <span class="read-more" onclick="showPopup()">Inquire</span>
    </div>
    <div class="card">
      <img src="product1.avif" alt="Solar Battery">
      <h2>Solar Battery</h2>
      <span class="read-more" onclick="showPopup()">Inquire</span>
    </div>
  </div>

  <!-- Inquiry Popup -->
  <div class="popup-form" id="popupForm">
    <div class="popup-content">
      <span class="popup-close" id="popupClose">&times;</span>
      <h2>Inquiry Form</h2>
      <form id="inquiryForm">
        <input type="text" placeholder="Your Name" required>
        <input type="email" placeholder="Your Email" required>
        <input type="tel" placeholder="Your Phone" required>
        <textarea placeholder="Your Message" required></textarea>
        <button type="submit">Submit</button>
      </form>
    </div>
  </div>

  <script>
    function showPopup(){
      document.getElementById('popupForm').style.display = 'flex';
    }
    document.getElementById('popupClose').onclick = function(){
      document.getElementById('popupForm').style.display = 'none';
    }
    document.getElementById('popupForm').onclick = function(e){
      if(e.target === this){ this.style.display = 'none'; }
    }
    document.getElementById('inquiryForm').onsubmit = function(e){
      e.preventDefault();
      alert('Thank you! Your inquiry has been submitted.');
      document.getElementById('popupForm').style.display = 'none';
      this.reset();
    }
  </script>
</body>
</html>
